<!-- templates/accounts/login.html -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VENTURIX - Login</title>
    {% load static %}
    <!-- Fontes e estilos -->
    {% include 'css_includes.html' %}
    <!-- Meta tags de segurança -->
    {% include 'csp_policy.html' %}
</head>
<body class="login-page">
    <div class="login-container">
        <!-- Adicionando a imagem de destaque -->
        <div class="login-image">
            <img src="{% static 'images/venturix_logo.png' %}" alt="Logo VENTURIX">
        </div>

        <div class="login-box">
            <h2>Acesso ao VENTURIX</h2>
            <form method="post">
                {% csrf_token %}
                <div class="login-form-group">
                    <label for="{{ form.username.id_for_label }}">Nome de usuário / E-mail:</label>
                    {{ form.username }}
                </div>
                <div class="login-form-group">
                    <label for="{{ form.password.id_for_label }}">Senha:</label>
                    {{ form.password }}
                </div>
                <button type="submit" class="btn-access">Acessar</button>
            </form>
        </div>
    </div>
    <!-- Rodapé Comum -->
    <footer>
        <p>&copy; 2025 VENTURIX</p>
    </footer>
</body>
</html>
